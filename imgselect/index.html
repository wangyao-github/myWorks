<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>图片选择</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="clearfix">
			<div class="select_all"></div>
			<span class="summer">√</span>			
		</div>
		<ul>
			<li>
				<img src="images/pic1.jpg" alt="" />
			</li>
			<li>
				<img src="images/pic2.jpg" alt="" />
			</li>
			<li>
				<img src="images/pic3.jpg" alt="" />
			</li>
			<li>
				<img src="images/pic4.jpg" alt="" />
			</li>
			<li>
				<img src="images/pic5.jpg" alt="" />
			</li>
			<li>
				<img src="images/pic6.jpg" alt="" />
			</li>
		</ul>		
	</div>

	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		$("body").on("click","ul li",function(event) {
			$(this).toggleClass('selected');
			counter();
		});
		//全选
		$(".select_all").click(function(event) {
			$(this).toggleClass('selected');
			if ($(this).hasClass('selected')) {
				$("ul li").addClass('selected');
			}
			else{
				$("ul li").removeClass('selected');
			}
			counter();
		});
		//统计选择的图片个数
		function counter(){			
			if ($("ul li.selected").size()>0) {
				$(".summer,.select_all").addClass('selected');
			}
			else{
				$(".summer,.select_all").removeClass('selected');
			}
			$(".summer").attr("data-counter",$("ul li.selected").size());			
		}
	});
	</script>
</body>
</html>
